<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oober.</title>
  <link rel="stylesheet" href="/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <audio id="backgroundMusic" src="Lucki - Randomly (Audio).mp3" autoplay loop></audio>

  <div class="nav">
    <div class="container1">
      <a href="/index.html" class="containing">
        <p class="active">Oober.lol</p>
      </a>
    </div>
    <div id="myLinks" class="linkcontain">
      <a href="#" class="links">Purchase</a>
      <a href="#" class="links">Contact</a>
      <a href="#" class="links">Signer</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <img src="hamburger-menu-svgrepo-com.svg">
    </a>
  </div>

  <div class="parallax">
    <div class="title-container">
      <p class="title">
        oober.
      </p>
    </div>
    <div class="gradient-overlay"></div>
  </div>

  <div class="content" style="height: 1000px;"> 
    <p style="font-size: 24px;">testing text ganna add grids soon</p> 
  </div>

  <div class="volumecontainer" id="volumeSliderContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
    <center>
      <p class="volumetxt">Volume</p>
      <input type="range" min="0" max="1" step="0.01" value="0.2" id="volumeSlider" class="volumeslider">
    </center>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById("backgroundMusic");
      var volumeSlider = document.getElementById("volumeSlider");

      // Set default value
      audio.volume = 0.2;

      volumeSlider.addEventListener("input", function() {
        audio.volume = volumeSlider.value;
      });
    });
  </script>

  <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
</body>
</html>
